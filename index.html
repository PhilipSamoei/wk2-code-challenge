</head>

        Flataculties

         <h6>Mrs Cute <button id="myButton">

    <div>

        <h6>Mx. Monkey <button id="myButton">
            <i class="material-icons">favorite</i>
        </button>
            <p id="count"></p> </h6>
    </div>
    <div>
        <img src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif" alt="Ms Zebra">

            <i class="material-icons">favorite</i>

            <p id="count"></p> </h6>
    </div>
    <div>
        <img src="http://bestanimations.com/Animals/Mammals/Cats/Lions/animated-lion-gif-11.gif" alt="Dr.Lion">

    <div>
        <img src="https://media.giphy.com/media/ALalVMOVR8Qw/giphy.gif" alt="Mme. Panda">

    </div>

<h6 class="addanimals">
    Add Animals
</h6>

            <form id="form">

                <div class="form-group">
                    <label for="title" class="name">NAME</label>
                    <input type="text" id="namein" placeholder="NAME" >
                </div>

                <div class="form-group">
                    <label for="title" class="name">ID</label>
                    <input type="text" id="idin" placeholder="ID" >
                </div>

                <div class="form-group">
                    <label for="title" class="name">VOTES</label>
                    <input type="text" id="votesin" placeholder="Votes" >
                </div>

                <div class="form-group">
                    <label for="title" class="name">IMG URL</label>
                    <input type="text" id="URLin" placeholder="URL" >
                </div>

                <button id="add-button" type="submit" class="btn btn-primary">
                    ADD
                  </button>



            </form>
    <script src="index.js"></script>
</body>
</html>
